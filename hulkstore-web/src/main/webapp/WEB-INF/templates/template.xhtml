<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
<h:head>
	<f:facet name="first">
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta content="text/html; charset=UTF-8" http-equiv="Content-Type" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />

		<title>Hulk Store</title>
	</f:facet>

	<f:facet name="middle">
		<h:outputStylesheet library="css" name="bootstrap-4.min.css" />
		<h:outputScript name="js/jquery-3.2.1.slim.min.js" />
		<h:outputScript name="js/tether-1.3.3.min.js" />
		<h:outputScript name="js/bootstrap-4.min.js" />
		<h:outputScript name="js/nanoscroller.js" library="barcelona-layout" />
        <h:outputScript name="js/layout.js" library="barcelona-layout" />
        <h:outputScript name="js/ripple.js" library="barcelona-layout" />
		<h:outputStylesheet name="css/nanoscroller.css" library="barcelona-layout" />
        <h:outputStylesheet name="css/animate.css" library="barcelona-layout" />
        <h:outputStylesheet name="css/ripple.css" library="barcelona-layout" />
        <h:outputStylesheet name="css/layout-blue.css" library="barcelona-layout" />
	</f:facet>
</h:head>

<h:body>
	<ui:debug hotkey="x"
		rendered="#{initParam['javax.faces.FACELETS_DEVELOPMENT']}" />

	<div class="container-fluid">
		<ui:insert name="header">
			<ui:include src="cabecera.xhtml" />
		</ui:insert>
	</div>
	
	<f:facet name="last">
	    <h:outputStylesheet name="css/estilo-principal.css" />
		<h:outputStylesheet library="css" name="estilo-principal.css" />
	</f:facet>


	<div class="container">
		<div class="main">
				<ui:insert name="content">
				    	Content area.  See comments below this line in the source.
				</ui:insert>
			<!-- /div -->
		</div>
	</div>

	<div class="container-fluid">
		<div class="row">
			<ui:insert name="footer">
				<ui:include src="piePagina.xhtml" />
			</ui:insert>
		</div>
	</div>

</h:body>

</html>
