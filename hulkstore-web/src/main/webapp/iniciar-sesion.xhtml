<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/WEB-INF/templates/inicio.xhtml">
	<ui:define name="content">

		<h:form class="form-horizontal" role="form">
			<div class="form-group row">
				<h:outputLabel class="col-lg-2 col-form-label" for="email"
					value="Correo electrónico" />
				<div class="col-10">
					<h:inputText class="form-control" id="email"
						value="#{iniciarSesionController.email}" />
				</div>
			</div>
			<div class="form-group row">
                <h:outputLabel class="col-lg-2 col-form-label" for="contrasenia"
                    value="Contraseña" />
                <div class="col-10">
                    <h:inputText class="form-control" id="contrasenia"
                        value="#{iniciarSesionController.contrasenia}" />
                </div>
            </div>

			<div class="form-group row">
				<h:commandButton class="btn btn-outline-primary boton-aceptar"
					id="btnIngresar" action="#{iniciarSesionController.iniciarSesion}"
					value="Ingresar" />
				<h:link value="Registrarse" outcome="registrarse"
                                class="btn btn-outline-danger boton-cancelar" />
			</div>

		</h:form>

	</ui:define>
</ui:composition>
</html>
